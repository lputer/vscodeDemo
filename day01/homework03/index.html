<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="" method="post">
    <p><label>姓名: <input type="text" name="姓名" placeholder="请输入姓名" /> </label></p>
    <p><label>手机: <input type="text" name="手机" placeholder="请输入手机号" /></label></p>
    <p><label>性别:<input type="radio" name="sex" value="1" checked />男
        <input type="radio" name="sex" value="2" />女
        <input type="radio" name="sex" value="3" />未知
      </label>
    </p>
    <p><label>年龄: <input type="text" name="年龄" placeholder="请输入年龄" /></label></p>
    <p><label>QQ: <input type="text" name="年龄" placeholder="请输入QQ号" /></label></p>
    <p><label>学科:<select name="" id="">
          <option value="0">---请选择学科---</option>
          <option value="1">java</option>
          <option value="2">前端</option>
          <option value="3">大数据</option>
          <option value="4">测试</option>
          <option value="5">python</option>
          <option value="6">go</option>
        </select></label></p>
    <p><label>渠道:<select name="" id="">
          <option value="0">---请选择渠道---</option>
          <option value="1">线上活动</option>
          <option value="2">推广介绍</option>
        </select></label></p>
    <p>
      <label>备注:<textarea placeholder="请输入备注" rows="5" cols="30"></textarea></label>
    </p>
    <p><input type="reset" value="重置">
      <input type="submit" value="提交">
    </p>
  </form>
</body>

</html>
