<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = new Array(1, 2, 3, 4)
			console.log(arr[0])

			var arr1 = [1, 2, 3, 4]
			arr1[10] = 50
			console.log(arr1[10]) // 50
			console.log(arr1[9]) // undefined
			console.log(arr1[8]) // undefined

			var arr2 = [1, 2, 3, 4]
			arr2[10] = 50
			for (let i = 0; i < arr2.length; i++) {
				const element = arr2[i]
				console.log(element)
			}

			var arr3 = [1, 2, 3, 4]
			arr3[10] = 50
			arr3.forEach((value, i) => {
				console.log(value)
			})

			console.log('----------------------')
			/* push */
			var arr4 = [1, 2, 3, 4]
			arr4.push(5, 6, 7)
			arr4.forEach((value) => {
				console.log(value)
			})
			/* splice */
			arr4.slice(2, 2)
			console.log(arr4)
		</script>
	</body>
</html>
